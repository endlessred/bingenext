
          <div class="card col-lg-12 col-sm-12" *ngIf="hero">
            <iframe class="img-card-top" width="420" height="315"
              src="https://www.youtube-nocookie.com/embed/9hXH0Ackz6w">
            </iframe>
            <div class="card-block">
              <h4 class="card-title">{{hero.Name | uppercase}}</h4>
              <p class="card-text">{{ hero.wTeaser }}</p>
            </div>
          </div>
